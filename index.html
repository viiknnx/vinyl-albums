<style>
/* Reset básico para elementos internos da galeria */
#vinyl-gallery * {
  all: unset;
}

/* Container principal da galeria */
#vinyl-gallery {
  /* Mantém initial para anular herança (útil se o reset * for muito agressivo) */
  all: initial; 
  width: 100%;
  height: 230px;
  margin: 30px 0;
  display: flex;
  flex-direction: row;
  position: relative;
  /* Ajuste de margem para compensar o padding/borda do item */
  margin-left: -6px; 
}

/* Container de cada vinil/álbum */
#vinyl-gallery .vinyl-group {
  position: relative;
  /* Define a perspectiva para o efeito 3D */
  perspective: 500px; 
  /* Largura inicial para o efeito de "pilha" */
  width: 18px; 
  transition: width 0.5s;
  /* Alinha os itens na parte inferior */
  align-self: flex-end; 
}

/* Hover no grupo de vinil (expande a largura) */
#vinyl-gallery .vinyl-group:hover {
  width: 148px;
}

/* A imagem da capa do vinil */
#vinyl-gallery img {
  /* Reseta a imagem */
  all: unset; 
  transition: transform 0.5s, width 0.5s, height 0.5s, margin-top 0.5s;
  width: 180px;
  height: 180px;
  /* Rotação 3D inicial */
  transform: rotateX(0deg) rotateY(25deg); 
  transform-style: preserve-3d;
  border-radius: 4px;
  border: 2px solid rgba(0, 0, 0, 0.1);
  object-fit: cover;
  /* Garante que a imagem está posicionada corretamente no group */
  display: block; 
}

/* Efeito de hover na imagem */
#vinyl-gallery .vinyl-group:hover img {
  /* Rotação 3D no hover */
  transform: rotateX(0deg) rotateY(10deg); 
  width: 188px;
  height: 188px;
  margin-top: -2px;
}

/* Título do Álbum */
#vinyl-gallery .title {
  color: #000000;
  display: block;
  /* Esconde o título por padrão */
  opacity: 0; 
  visibility: hidden;
  position: absolute;
  bottom: 0px;
  text-align: center;
  width: 100%;
  padding-left: 6px;
  transition: opacity 0.3s, visibility 0.3s;
  pointer-events: none; /* Garante que não interfira no hover */
}

/* Mostra o título quando o grupo de vinil está em hover */
#vinyl-gallery .vinyl-group:hover .title {
  visibility: visible;
  opacity: 1;
}

/* Observação sobre o CSS:
  1. O seletor '.vinyl' foi substituído por '.vinyl-group' no HTML 
     para agrupar img e title.
  2. Ajustei a regra de visibilidade do título para funcionar 
     com a nova estrutura de agrupamento.
*/
</style>
